    <!DOCTYPE html>
    <html>
        <head>
            <title>Календар</title>
            <meta http-equiv="Content-Type" contenr="text/html" charset="UTF-8"/>
            <link rel="stylesheet" type="text/css" href="css/style.css"/>
            <script src="js/script.js" defer></script>
        </head>
        <body>
            <div class="content">
                <!-- Вікно календарю -->
                <div class="calendar">
                    <!-- Верхня частина вікна-->
                    <div class="calendar_top">
                        <!-- Година-->
                        <div id="top_hour">00:00:00</div>
                        <!-- Дата -->
                        <div id="top_date">1 cічня 2024 р.</div>
                    </div>
                    <!-- Середина з датою і кнопками + дні тижня -->
                    <div class="calendar_mid">
                        <div class="calendar_month">
                            <div id="btn_date"></div>
                            <div id="btn_left">&#9651;</div>
                            <div id="btn_right">&#9661;</div>
                        </div>
                        <div class="calendar_week">
                            <p>Пн</p>
                            <p>Вт</p>
                            <p>Ср</p>
                            <p>Чт</p>
                            <p>Пт</p>
                            <p>Сб</p>
                            <p>Нд</p>
                        </div>
                    </div>
                    <div class="days"></div>
                    <div class="monthes"></div>
                    <div class="years"></div>
                </div>
            </div>
        </body>
    </html>
